<section class="pagination">
  <div class="prev-btn" ng-if="pageData.prev">
    <a ui-sref=".({page: pageData.page - 1})">
      <span>Back</span>
    </a>
  </div>
  <div class="next-btn" ng-if="pageData.next">
    <a ui-sref=".({page: pageData.page + 1})">
      <span>Next</span>
    </a>
  </div>
</section>
